<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>
  </head>
  <body>

	<div class="open">
		<button disabled class="open-btn" id="open-btn">Открыть магазин</button>
	</div>
	<div class="main">
		<div class="main-info">
			<div class="name">Название магазина: </div>
			<div class="name-value"></div>

			<div class="budget">Бюджет магазина: </div>
			<div class="budget-value"></div>

			<div class="goods">Категории товаров: </div>
			<div class="goods-value"></div>

			<div class="items">Наименования товаров: </div>
			<div class="items-value"></div>

			<div class="employers">Сотрудники: </div>
			<div class="employers-value"></div>

			<div class="discount">Дисконтная система </div>
			<div class="discount-value"></div>

			<div class="isopen">Открыто </div>
			<div class="isopen-value"></div>
		</div>
		<div class="main-functions">
			<div class="choose-goods">Введите категории товаров</div>
			<input disabled onkeyup="checkGoods();" class="goods-item" type="text" id="goods_1">
			<input disabled onkeyup="checkGoods();" class="goods-item" type="text" id="goods_2">
			<input disabled onkeyup="checkGoods();" class="goods-item" type="text" id="goods_3">
			<input disabled onkeyup="checkGoods();" class="goods-item" type="text" id="goods_4">
			<button disabled class="goods-item-btn">Утвердить</button>

			<div class="choose-items">Введите продукты через запятую</div>
			<input disabled class="choose-item" type="text" id="items">

			<div class="time">Сколько сейчас времени?</div>
			<input class="time-value" type="text" id="time">

			<div class="count-budget">Расчет дневного бюджета</div>
			<input disabled class="count-budget-value" type="text" id="budget">
			<button disabled class="count-budget-btn">Рассчитать</button>

			<div class="hire-employers">Имена сотрудников</div>
			<input disabled onkeyup="checkEmployers();" class="hire-employers-item" type="text" id="employers_1">
			<input disabled onkeyup="checkEmployers();" class="hire-employers-item" type="text" id="employers_2">
			<input disabled onkeyup="checkEmployers();" class="hire-employers-item" type="text" id="employers_3">
			<button disabled class="hire-employers-btn">Нанять</button>
			
			<div class="discount-card" style="display: block; margin: 0 auto; margin-top: 10px;">
					<input disabled type="checkbox" class="checkbox" id="discount-chb">
					У меня есть дисконтная карта
			</div>
		</div>
	</div>


	<link rel="stylesheet" href="css/style.css">

	<script  src="js/script.js">	</script>
  </body>
</html>
